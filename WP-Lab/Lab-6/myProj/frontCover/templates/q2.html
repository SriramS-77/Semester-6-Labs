{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Front Cover Generator</title>
    <link rel="stylesheet" href="{% static 'frontCover/q2.css' %}">
</head>
<body>

    <div class="container">
        <h1>Create Your Magazine Front Cover</h1>
        <form id="coverForm">
            <label for="coverImage">Choose Cover Image:</label>
            <input type="file" id="coverImage" accept="image/*">
            
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
            
            <label for="headlineText">Headline Text:</label>
            <input type="text" id="headlineText" placeholder="Enter headline">
            
            <label for="headlineFontSize">Headline Font Size:</label>
            <input type="number" id="headlineFontSize" value="36" min="10" max="100">
            
            <label for="headlineFontColor">Headline Font Color:</label>
            <input type="color" id="headlineFontColor" value="#000000">
            
            <label for="subheadingText">Subheading Text:</label>
            <input type="text" id="subheadingText" placeholder="Enter subheading">
            
            <label for="subheadingFontSize">Subheading Font Size:</label>
            <input type="number" id="subheadingFontSize" value="24" min="10" max="60">
            
            <label for="subheadingFontColor">Subheading Font Color:</label>
            <input type="color" id="subheadingFontColor" value="#000000">
            
            <button type="submit">Generate Front Cover</button>
        </form>

        <div id="coverPreview" class="cover-preview">
            <div id="cover" class="cover">
                <div id="coverContent">
                    <h1 id="headline">Your Headline Here</h1>
                    <h2 id="subheading">Your Subheading Here</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'frontCover/q2.js' %}"></script>
</body>
</html>
