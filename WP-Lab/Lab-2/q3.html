<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Top Section -->
  <div class="container-fluid bg-primary text-white py-5">
    <div class="row">
      <div class="col text-center">
        <h1>Search and Explore!</h1> 
        
        <!-- Input Group Example -->
        <div class="input-group mb-3 w-50 mx-auto">
          <input type="text" class="form-control" placeholder="Enter something..." aria-label="Input" aria-describedby="button-addon2">
          <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
        </div>
        
        <!-- Badge Example -->
        <h3>
          Notifications <span class="badge bg-warning">4</span>
        </h3>
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="container-fluid py-5">
    <div class="row">
      <!-- Left Part -->
      <div class="col-md-4 mb-4">
        <h3>Left Section</h3>
        <p>Activities</p>
        <div class="btn-group" role="group" aria-label="Button group example">
          <button type="button" class="btn btn-success">Activity 1</button>
          <button type="button" class="btn btn-success">Activity 2</button>
          <button type="button" class="btn btn-success">Activity 3</button>
        </div>
      </div>

      <!-- Center Part -->
      <div class="col-md-4 mb-4">
        <h3>Center Section</h3>
        <p>Search by Username or Organization</p>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
        </div>
      </div>

      <!-- Right Part -->
      <div class="col-md-4 mb-4">
        <h3>Right Section</h3>
        <p>Avail badge after daily sign-in!</p>
        <button class="btn btn-info">
          Click Me <span class="badge bg-dark">New</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
